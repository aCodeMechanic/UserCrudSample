name: user_crud_sample
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.0.0
  intl: ^0.20.2
  path_provider: ^2.1.5
  drift: ^2.25.0
  drift_flutter: ^0.2.4
  equatable: ^2.0.7
  flutter_swipe_action_cell: ^3.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  drift_dev: ^2.24.0
  build_runner: ^2.4.14
  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400 # Regular
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500 # Medium
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700 # Bold